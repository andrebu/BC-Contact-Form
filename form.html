<div id="wholesale-form-container"
	<form action="http://dankstop.com/pages.php?action=sendContactForm" method="post" id="ContactForm">
		<input type="hidden" name="page_id" id="page_id" value="5">
		<fieldset>
			<legend></legend>
		    <div>
			    <div class="form-left">
			        <label for="contact_fullname"><span class="Required">*</span>Full Name:</label>
			    </div>
			    <div class="form-right">
			        <input type="text" name="contact_fullname" id="contact_fullname" placeholder="your full name">
			    </div>
		    </div>
		    <div>
			    <div class="form-left">
			        <label for="contact_email"><span class="Required">*</span>E-mail Address:</label>
			    </div>
			    <div class="form-right">
			        <input type="text" name="contact_email" id="contact_email" placeholder="your email address">
			    </div>
		    </div>
		    <div>
			    <div class="form-left">
			        <label for="contact_companyname">Company Name:</label>
			    </div>
			    <div class="form-right">
				    <input type="text" name="contact_companyname" id="contact_companyname" placeholder="your company name">
			    </div>
		    </div>
		    <div>
			    <div class="form-left">
			        <label for="contact_phone">Phone Number:</label>
			    </div>
			    <div class="form-right">
				    <input type="text" name="contact_phone" id="contact_phone" placeholder="your phone number">
			    </div>
		    </div>
		    <div>
			    <div class="form-left">
			        <label for="contact_orderno">Order Number:</label>
			    </div>
			    <div class="form-right">
				    <input type="text" name="contact_orderno" id="contact_orderno" placeholder="your order number">
			    </div>
		    </div>
		    <div>
			    <div class="form-left">
			        <label for="contact_rma">RMA Number:</label>
			    </div>
			    <div class="form-right">
				    <input type="text" name="contact_rma" id="contact_rma" placeholder="rma number">
			    </div>
		    </div>
		    <div>
			    <div class="form-left">
			        <label for="contact_question">Details:</label>
			    </div>
			    <div class="form-right">
				    <textarea name="contact_question" id="contact_question" rows="5" cols="50" placeholder="your message"></textarea><div id="SearchResults"></div>
			    </div>
		    </div>
		    <div>
			    <div class="form-left">
			        <label for="captcha">CAPTCHA Text:</label>
			    </div>
			    <div class="form-right">
					<p class="Warning">Please copy the characters from the image into the text field below. Doing this helps us prevent automated submissions.</p>
					<img src="http://dankstop.com/captcha.php?1557" alt="img"><br>
					<input type="text" name="captcha" id="captcha"  placeholder="CAPTCHA text">
			    </div>
		    </div>
		    <div class="button">
		        <button type="submit" class="btn Small">Send your message</button>
		    </div>
		</fieldset>
	</form>
</div>
